<!DOCTYPE html>
<html>

<head>
    <title>Green It!</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1 class="header">Green It! Control Panel</h1>

        <!-- Display Values -->
        <table>
            <tr class="item">
                <td class="value_label">TDS:</td>
                <td><input type="text" id="tdsValue" class="data-field" readonly /></td>
            </tr>
            <tr class="item">
                <td class="value_label">Temperature (C):</td>
                <td><input type="text" id="tempValue" class="data-field" readonly /></td>
            </tr>
            <tr class="item">
                <td class="value_label">pH:</td>
                <td><input type="text" id="pHValue" class="data-field" readonly /></td>
            </tr>
        </table>

        <h3>Update Expected Values</h3>
        <table>
            <tbody>
                <tr class="item-form">
                    <td class="value_label">Expected TDS:</td>
                    <td><input type="number" class="num-input" id="expectedTdsInput"></td>
                </tr>
                <tr class="item-form">
                    <td class="value_label">Expected pH:</td>
                    <td><input type="number" class="num-input" id="expectedPHInput"></td>
                </tr>
            </tbody>
        </table>
        <button class="action" onclick="updateData()">Update</button>

        <!-- Graphs for Temperature, TDS, and pH -->
        <h3>Graphs</h3>
        <div class="charts-container">
            <div class="single-chart-container">
                <canvas id="tempChart" width="400" height="200"></canvas>
            </div>
            <div class="single-chart-container">
                <canvas id="tdsChart" width="400" height="200"></canvas>
            </div>
            <div class="single-chart-container">
                <canvas id="phChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <script src="secret.js"></script>
    <script src="script.js"></script>
</body>

</html>
